<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Better Quiz App</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>Simple Quiz App</h1>

</body>

</html>
